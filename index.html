<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- ======= Counter Part Start ======= -->
    <div class="counter-wrap">
        <div class="counter-cards">
            <div class="single-counter">

                    <button onclick="addCounter(0)" class="counter-btn">Add</button>
                </div>
                <div class="single-counter-box">
                    <h3 class="result" data-count="">0</h3>
                </div>
                <h2 class="counter-title">Counting <br> 1 - <span class="counter-title-total"></span></h2>
            </div>
            <div class="single-counter">
                <div class="input-box">
                    <input type="number" class="counter-input" placeholder="Enter Your Number">
                    <button onclick="addCounter(1)" class="counter-btn">Add</button>
                </div>
                <div class="single-counter-box single-counter-box2">

                </div>
                <h2 class="counter-title">Counting <br> 1 - <span class="counter-title-total"></span></h2>
            </div>
            <div class="single-counter">
                <div class="input-box">
                    <input type="number" class="counter-input" placeholder="Enter Your Number">
                    <button onclick="addCounter(2)" class="counter-btn">Add</button>
                </div>
                <div class="single-counter-box single-counter-box3">
                    <h3 class="result" data-count="">0</h3>
                </div>
                <h2 class="counter-title">Counting <br> 1 - <span class="counter-title-total"></span></h2>
            </div>
            <div class="single-counter">
                <div class="input-box">
                    <input type="number" class="counter-input" placeholder="Enter Your Number">
                    <button onclick="addCounter(3)" class="counter-btn">Add</button>
                </div>
                <div class="single-counter-box single-counter-box4">

                </div>
                <h2 class="counter-title">Counting <br> 1 - <span class="counter-title-total"></span></h2>
            </div>
        </div>
        <a href="#" class="counter-start-btn">Start</a>
    </div>
    <!-- ======= Counter Part End ======= -->
    <script src="js/script.js"></script>
</body>
</html>
